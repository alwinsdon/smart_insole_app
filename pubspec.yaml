name: smart_insole_app
description: Smart Insole System - Real-time gait analysis and pressure monitoring
publish_to: "none"
version: 1.1.0+2

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # Bluetooth Low Energy communication
  flutter_bluetooth_serial: ^0.4.0

  # JSON parsing
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

  # State management
  provider: ^6.1.1

  # UI components
  cupertino_icons: ^1.0.6

  # Charts and data visualization
  fl_chart: ^0.65.0

  # 3D visualization
  vector_math: ^2.1.4

  # Permissions (for Bluetooth)
  permission_handler: ^11.1.0
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  
  # Authentication
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  google_sign_in: ^6.2.1
  
  # UI Components
  google_fonts: ^6.1.0
  animations: ^2.0.11
  flutter_svg: ^2.0.9
  
  # File handling
  path_provider: ^2.1.2
  file_picker: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
